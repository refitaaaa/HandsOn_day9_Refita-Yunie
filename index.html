<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dart Source Viewer - Refita Yunie</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 2rem;
      background: #f9fafb;
    }
    h1 {
      text-align: center;
      color: #2b2d42;
    }
    .file-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2563eb;
    }
    pre {
      background: #1e293b;
      color: #e2e8f0;
      padding: 16px;
      border-radius: 10px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>üìò Dart Source Viewer</h1>
  <div class="file-list" id="fileList">Memuat daftar file...</div>
  <pre id="codeDisplay">Pilih file Dart untuk melihat isinya...</pre>

  <script>
    const folder = "codes";
    const fileList = document.getElementById("fileList");
    const codeDisplay = document.getElementById("codeDisplay");

    // Menampilkan semua file dart di folder 'codes/'
    async function getAllDartFiles() {
      try {
        // Ambil daftar file dari repositori GitHub langsung (via API GitHub)
        const repo = "refitaaaa/HandsOn_day9_Refita-Yunie";
        const response = await fetch(`https://api.github.com/repos/${repo}/contents/${folder}`);
        const data = await response.json();
        const dartFiles = data.filter(item => item.name.endsWith(".dart"));
        if (dartFiles.length === 0) {
          fileList.textContent = "Tidak ada file .dart ditemukan.";
          return;
        }
        fileList.innerHTML = "";
        dartFiles.forEach(file => {
          const btn = document.createElement("button");
          btn.textContent = file.name;
          btn.onclick = () => loadCode(file.download_url);
          fileList.appendChild(btn);
        });
      } catch (error) {
        fileList.textContent = "‚ùå Gagal memuat daftar file: " + error.message;
      }
    }

    // Fungsi untuk memuat isi file .dart
    async function loadCode(url) {
      codeDisplay.textContent = "Memuat isi file...";
      try {
        const res = await fetch(url);
        const text = await res.text();
        codeDisplay.textContent = text;
      } catch (error) {
        codeDisplay.textContent = "‚ùå Gagal memuat isi file.";
      }
    }

    getAllDartFiles();
  </script>
</body>
</html>
